<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Dashboard</title>
    <link rel="stylesheet" href="frontend/styles/style.css">
</head>

<body>
    <h1 id="title">Capital One Customer Satisfaction Dashboard</h1>

    <div class="graph-wrapper">
        <div class="graph-container-left">
            <div class="graph-title">
                <p>Tweet Sentiment Visualization</p>
            </div>       
            <div class="chart" id="scatter">
                <canvas id="scatterPlot"></canvas>
            </div>
        </div>
        <div class="graph-container-middle">
            <p>Sentiment Distributions</p>
            <div class="chart" id="pie">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="graph-container-right">
            <p>Sentiments Over the Last Week</p>
            <div class="chart" id="bar">
                <canvas id="barGraph"></canvas>
            </div>
        </div>
    </div>    
    <div class="search-bar-container">
        <input type="text" id="searchBar" placeholder="Search text"/>
    </div>
     
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
<script src="client.js"></script>
</html>
